<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOWER RUSH</title>
    <style>
        body {
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Анимированный фон */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0a0f1e 0%, #141a29 100%);
            overflow: hidden;
        }
        
        .gradient-1, .gradient-2, .gradient-3 {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: float 15s infinite linear;
        }
        
        .gradient-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(76, 175, 80, 0.5) 0%, rgba(76, 175, 80, 0) 70%);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .gradient-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.5) 0%, rgba(255, 215, 0, 0) 70%);
            top: 60%;
            right: 10%;
            animation-delay: -5s;
            animation-direction: reverse;
        }
        
        .gradient-3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(33, 150, 243, 0.5) 0%, rgba(33, 150, 243, 0) 70%);
            bottom: 10%;
            left: 20%;
            animation-delay: -10s;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, 30px) rotate(90deg);
            }
            50% {
                transform: translate(0, 60px) rotate(180deg);
            }
            75% {
                transform: translate(-20px, 30px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
        
        /* Центральный контейнер - уменьшен */
        .main-container {
            background: linear-gradient(135deg, rgba(30, 35, 53, 0.9) 0%, rgba(42, 48, 69, 0.9) 100%);
            border-radius: 20px;
            padding: 35px 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 450px; /* Уменьшена ширина */
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
            margin-top: 20px; /* Добавлен отступ сверху для заголовка */
        }
        
        /* Новая надпись "Лучшие сигналы у нас!" */
        .best-signals {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            letter-spacing: 1px;
            text-align: center;
            animation: pulse-gold 2s infinite;
            position: relative;
            padding: 10px 20px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        @keyframes pulse-gold {
            0% { 
                transform: scale(1);
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            }
            50% { 
                transform: scale(1.05);
                text-shadow: 0 0 15px rgba(255, 215, 0, 0.9);
            }
            100% { 
                transform: scale(1);
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            }
        }
        
        .site-title {
            font-size: 85px;
            font-weight: 900;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 
                         0 0 40px rgba(255, 215, 0, 0.6),
                         0 0 60px rgba(255, 215, 0, 0.4);
            letter-spacing: 5px;
            text-transform: uppercase;
            position: relative;
            padding: 0;
            background: none;
            border-radius: 0;
            border: none;
        }
        
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #fff;
            opacity: 0.8;
        }
        
        .button {
            display: block;
            margin: 20px auto;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            width: 100%;
            max-width: 250px;
        }
        
        .button:hover {
            background: linear-gradient(135deg, #66BB6A 0%, #388E3C 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .button:disabled {
            background: #78909C;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Стили для модальных окон */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
            backdrop-filter: blur(5px);
        }
        
        .modal-overlay.active {
            opacity: 1;
        }
        
        /* Уменьшенная прозрачность для фона модальных окон */
        .modal-overlay.less-transparent {
            background-color: rgba(0, 0, 0, 0.9);
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1e2335 0%, #2a3045 100%);
            color: #f0f0f0;
            border-radius: 15px;
            padding: 30px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            transform: translateY(30px) scale(0.95);
            opacity: 0;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1001;
        }
        
        .modal-overlay.active .modal-content {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        
        .modal-content h2 {
            text-align: center;
            margin-top: 0;
            color: #FFD700;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        /* Прогресс бар с эффектом свечения - УВЕЛИЧЕНА ЯРКОСТЬ */
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #FFD700);
            width: 0%;
            transition: width 0.8s ease;
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.9),
                        0 0 25px rgba(76, 175, 80, 0.7),
                        0 0 35px rgba(76, 175, 80, 0.5);
            animation: glow 1.2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(76, 175, 80, 0.9),
                            0 0 20px rgba(76, 175, 80, 0.7),
                            0 0 30px rgba(76, 175, 80, 0.5);
            }
            to {
                box-shadow: 0 0 15px rgba(76, 175, 80, 1),
                            0 0 30px rgba(76, 175, 80, 0.8),
                            0 0 45px rgba(76, 175, 80, 0.6);
            }
        }
        
        /* УВЕЛИЧЕНА ВЫСОТА КОНТЕЙНЕРА ДЛЯ ТЕКСТА */
        .modal-text-container {
            margin: 20px 0;
            min-height: 280px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            max-height: 350px;
            font-size: 16px;
            line-height: 1.5;
            height: 280px;
            display: flex;
            flex-direction: column;
        }
        
        .modal-button {
            display: block;
            margin: 20px auto 0;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #ff5252 0%, #b33939 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 82, 82, 0.3);
        }
        
        .modal-button:hover {
            background: linear-gradient(135deg, #ff6b6b 0%, #c44569 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 82, 82, 0.4);
        }
        
        /* ЗЕЛЕНАЯ КНОПКА ДЛЯ "ЗАБРАТЬ СИГНАЛ" С ПЛАВНЫМ ПОЯВЛЕНИЕМ */
        .green-button {
            display: block;
            margin: 20px auto 0;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.5s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            opacity: 0;
            transform: translateY(20px);
        }
        
        .green-button.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .green-button:hover {
            background: linear-gradient(135deg, #66BB6A 0%, #388E3C 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .hidden-text {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s, transform 0.5s;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
            min-height: 24px;
            flex-shrink: 0;
        }
        
        .visible-text {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Контейнер для чисел - отдельное модальное окно */
        .numbers-modal .modal-content {
            max-width: 600px; /* Шире для квадратов */
        }
        
        .numbers-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 20px;
        }
        
        .number-box {
            flex: 1;
            padding: 30px 20px; /* Увеличен padding */
            text-align: center;
            background: linear-gradient(135deg, #2196F3 0%, #0D47A1 100%);
            color: white;
            font-size: 28px; /* Увеличен размер шрифта */
            font-weight: bold;
            border-radius: 12px;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s, transform 0.5s;
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .visible-number {
            opacity: 1;
            transform: scale(1);
        }
        
        .number-label {
            font-size: 16px; /* Увеличен размер шрифта */
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
        }
        
        /* Анимация пульсации для заголовка */
        @keyframes pulse {
            0% { 
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 
                             0 0 40px rgba(255, 215, 0, 0.6),
                             0 0 60px rgba(255, 215, 0, 0.4); 
            }
            50% { 
                text-shadow: 0 0 25px rgba(255, 215, 0, 1), 
                             0 0 50px rgba(255, 215, 0, 0.8),
                             0 0 75px rgba(255, 215, 0, 0.6); 
            }
            100% { 
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 
                             0 0 40px rgba(255, 215, 0, 0.6),
                             0 0 60px rgba(255, 215, 0, 0.4); 
            }
        }
        
        .site-title {
            animation: pulse 3s infinite;
        }
        
        /* Текст под квадратами в третьем окне */
        .signal-info {
            margin-top: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            line-height: 1.4;
        }
        
        /* Мобильная версия */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                min-height: 100vh;
                justify-content: center;
            }
            
            .main-container {
                padding: 25px 20px;
                margin: 0;
                max-width: 400px;
            }
            
            .best-signals {
                font-size: 20px;
                padding: 8px 15px;
                margin-bottom: 10px;
            }
            
            .site-title {
                font-size: 52px;
                letter-spacing: 3px;
                margin-bottom: 20px;
                text-align: center;
                line-height: 1.2;
            }
            
            .header {
                font-size: 18px;
                margin-bottom: 25px;
                text-align: center;
                padding: 0 10px;
            }
            
            .button {
                width: 90%;
                max-width: 250px;
                padding: 16px 24px;
                font-size: 18px;
                margin: 15px auto;
            }
            
            .modal-content {
                width: 90%;
                padding: 20px;
                margin: 10px;
                max-width: 450px;
            }
            
            .numbers-modal .modal-content {
                max-width: 450px;
            }
            
            /* УВЕЛИЧЕНА ВЫСОТА ДЛЯ МОБИЛЬНЫХ УСТРОЙСТВ */
            .modal-text-container {
                min-height: 250px;
                max-height: 300px;
                padding: 15px;
                font-size: 16px;
                height: 250px;
            }
            
            .numbers-container {
                flex-direction: row;
                gap: 10px;
            }
            
            .number-box {
                padding: 20px 15px;
                font-size: 24px;
                min-height: 100px;
            }
            
            .modal-button, .green-button {
                width: 100%;
                padding: 14px;
                font-size: 18px;
            }
            
            .hidden-text {
                min-height: 22px;
            }
            
            /* Адаптация анимированного фона для мобильных */
            .gradient-1, .gradient-2, .gradient-3 {
                filter: blur(40px);
            }
            
            .gradient-1 {
                width: 250px;
                height: 250px;
            }
            
            .gradient-2 {
                width: 200px;
                height: 200px;
            }
            
            .gradient-3 {
                width: 220px;
                height: 220px;
            }
        }
        
        /* Версия для очень маленьких экранов */
        @media (max-width: 480px) {
            .main-container {
                padding: 20px 15px;
                max-width: 350px;
            }
            
            .best-signals {
                font-size: 18px;
                padding: 6px 12px;
            }
            
            .site-title {
                font-size: 42px;
                letter-spacing: 2px;
            }
            
            .header {
                font-size: 16px;
            }
            
            .button {
                font-size: 16px;
                padding: 14px 20px;
                max-width: 220px;
            }
            
            .modal-content {
                padding: 15px;
                max-width: 350px;
            }
            
            .numbers-modal .modal-content {
                max-width: 350px;
            }
            
            .modal-content h2 {
                font-size: 20px;
            }
            
            /* УВЕЛИЧЕНА ВЫСОТА ДЛЯ ОЧЕНЬ МАЛЕНЬКИХ ЭКРАНОВ */
            .modal-text-container {
                min-height: 220px;
                max-height: 250px;
                padding: 12px;
                font-size: 14px;
                height: 220px;
            }
            
            .number-box {
                padding: 15px 10px;
                font-size: 20px;
                min-height: 80px;
            }
            
            .number-label {
                font-size: 14px;
            }
            
            .hidden-text {
                min-height: 20px;
                font-size: 14px;
            }
            
            .numbers-container {
                gap: 8px;
            }
        }
        
        /* Предотвращение выделения текста на мобильных устройствах */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        /* Разрешить выделение текста в модальном окне */
        .modal-text-container, .modal-content h2 {
            -webkit-user-select: text;
            user-select: text;
        }
    </style>
</head>
<body>
    <!-- Анимированный фон -->
    <div class="animated-bg">
        <div class="gradient-1"></div>
        <div class="gradient-2"></div>
        <div class="gradient-3"></div>
    </div>
    
    <!-- Заголовок игры над контейнером -->
    <div class="site-title">TOWER RUSH</div>
    
    <!-- Главное меню -->
    <div class="main-container">
        <!-- Надпись "Лучшие сигналы у нас!" теперь внутри контейнера -->
        <div class="best-signals">Лучшие сигналы у нас!</div>
        
        <!-- Замененный текст приветствия -->
        <div class="header">Не упускай свою возможность.<br> Действуй прямо сейчас!</div>
        
        <button class="button" id="showTextBtn">Получить сигнал</button>
    </div>

    <!-- Модальное окно для текста и прогресса -->
    <div class="modal-overlay" id="textModalOverlay">
        <div class="modal-content">
            <h2>Синхронизация данных с аккаунтом</h2>
            
            <!-- Прогресс бар с эффектом свечения -->
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="modal-text-container" id="modalTextContainer">
                <!-- Текст будет добавляться динамически -->
            </div>
            
            <!-- УБРАНА КНОПКА "ЗАКРЫТЬ" И ОСТАВЛЕНА ТОЛЬКО "ЗАБРАТЬ СИГНАЛ" -->
            <button class="green-button" id="getSignalBtn" style="margin-top: 10px;">Забрать сигнал</button>
        </div>
    </div>

    <!-- Модальное окно для квадратов с числами -->
    <div class="modal-overlay numbers-modal" id="numbersModalOverlay">
        <div class="modal-content">
            <h2>Ваш сигнал готов</h2>
            
            <!-- Контейнер для чисел -->
            <div class="numbers-container" id="numbersContainer">
                <div class="number-box" id="numberBox1">
                    <div class="number-label">Блоков</div>
                    <div id="number1"></div>
                </div>
                <div class="number-box" id="numberBox2">
                    <div class="number-label">Коэффициент</div>
                    <div id="number2"></div>
                </div>
                <div class="number-box" id="numberBox3">
                    <div class="number-label">Вероятность</div>
                    <div id="number3"></div>
                </div>
            </div>
            
            <!-- Текст под квадратами -->
            <div class="signal-info" id="signalInfo"></div>
            
            <button class="modal-button" id="closeNumbersModalBtn">Закрыть</button>
        </div>
    </div>

    <script>
        const textLines = [
            "Инициализация...",
            "Подключаемся к 1WIN API...",
            "Подключение и анализ Tower Rush...",
            "Оценка вероятностей и рисков...",
            "Генерируем оптимальный вариант..."
        ];

        const showTextBtn = document.getElementById('showTextBtn');
        const numbersContainer = document.getElementById('numbersContainer');
        const numberBoxes = [
            document.getElementById('numberBox1'),
            document.getElementById('numberBox2'),
            document.getElementById('numberBox3')
        ];
        const numberValues = [
            document.getElementById('number1'),
            document.getElementById('number2'),
            document.getElementById('number3')
        ];
        const textModalOverlay = document.getElementById('textModalOverlay');
        const numbersModalOverlay = document.getElementById('numbersModalOverlay');
        const modalTextContainer = document.getElementById('modalTextContainer');
        const closeNumbersModalBtn = document.getElementById('closeNumbersModalBtn');
        const getSignalBtn = document.getElementById('getSignalBtn');
        const progressBar = document.getElementById('progressBar');
        const signalInfo = document.getElementById('signalInfo');

        showTextBtn.addEventListener('click', startTextAnimation);
        closeNumbersModalBtn.addEventListener('click', closeNumbersModal);
        getSignalBtn.addEventListener('click', showNumbersModal);

        // Добавляем обработчики для закрытия модальных окон по клику вне их
        textModalOverlay.addEventListener('click', function(e) {
            if (e.target === textModalOverlay) {
                closeTextModal();
            }
        });

        numbersModalOverlay.addEventListener('click', function(e) {
            if (e.target === numbersModalOverlay) {
                closeNumbersModal();
            }
        });

        function startTextAnimation() {
            // Отключаем кнопку на время анимации
            showTextBtn.disabled = true;
            showTextBtn.textContent = 'Синхронизация...';
            
            // Скрываем кнопку "Забрать сигнал" с анимацией
            getSignalBtn.classList.remove('visible');
            
            // Сбрасываем прогресс бар
            progressBar.style.width = '0%';
            
            // Добавляем класс для уменьшения прозрачности фона
            textModalOverlay.classList.add('less-transparent');
            
            // Показываем модальное окно с текстом
            textModalOverlay.style.display = 'flex';
            
            // Запускаем анимацию появления окна
            setTimeout(() => {
                textModalOverlay.classList.add('active');
            }, 10);
            
            // Очищаем контейнер текста
            modalTextContainer.innerHTML = '';
            
            // Показываем текст по строкам
            setTimeout(() => {
                showTextLineByLine(0);
            }, 500);
        }

        function showTextLineByLine(index) {
            if (index >= textLines.length) {
                // Когда весь текст показан, показываем кнопку "Забрать сигнал" с анимацией
                setTimeout(() => {
                    getSignalBtn.classList.add('visible');
                    showTextBtn.disabled = false;
                    showTextBtn.textContent = 'Новый сигнал';
                }, 800);
                return;
            }

            // Обновляем прогресс бар
            const progress = ((index + 1) / textLines.length) * 100;
            progressBar.style.width = progress + '%';

            // Создаем элемент для новой строки
            const lineElement = document.createElement('div');
            lineElement.textContent = textLines[index];
            lineElement.className = 'hidden-text';
            
            // Добавляем в контейнер
            modalTextContainer.appendChild(lineElement);
            
            // Добавляем случайную задержку для имитации загрузки (300-1000ms)
            const randomDelay = Math.random() * 700 + 300;
            
            // Анимируем появление через небольшой таймаут
            setTimeout(() => {
                lineElement.classList.add('visible-text');
                
                // Рекурсивно вызываем для следующей строки
                setTimeout(() => {
                    showTextLineByLine(index + 1);
                }, 800);
            }, randomDelay);
        }

        // Функция для генерации случайного количества блоков от 3 до 9
        function generateBlocks() {
            return Math.floor(Math.random() * 7) + 3; // 3-9
        }

        // Функция для генерации коэффициента от 1.2 до 2.5
        function generateCoefficient() {
            return (Math.random() * 1.3 + 1.2).toFixed(2); // 1.2-2.5
        }

        // Функция для генерации вероятности от 87.5% до 93.2%
        function generateProbability() {
            const min = 87.5;
            const max = 93.2;
            const probability = Math.random() * (max - min) + min;
            return probability.toFixed(1) + '%';
        }

        function showNumbersModal() {
            // Закрываем окно с текстом
            closeTextModal();
            
            // Генерируем случайные данные
            const blocksCount = generateBlocks();
            const coefficient = generateCoefficient();
            const successProbability = generateProbability();
            
            // Устанавливаем значения
            numberValues[0].textContent = blocksCount;
            numberValues[1].textContent = "x" + coefficient;
            numberValues[2].textContent = successProbability;
            
            // Обновляем текст под квадратами
            signalInfo.textContent = `Поставьте ${blocksCount} блок(ов) и забирайте при коэффициенте x${coefficient}`;
            
            // Сбрасываем анимацию квадратов
            numberBoxes.forEach(box => box.classList.remove('visible-number'));
            
            // Добавляем класс для уменьшения прозрачности фона
            numbersModalOverlay.classList.add('less-transparent');
            
            // Показываем модальное окно с числами
            numbersModalOverlay.style.display = 'flex';
            
            // Запускаем анимацию появления окна
            setTimeout(() => {
                numbersModalOverlay.classList.add('active');
                
                // Показываем числа с анимацией
                numberBoxes.forEach((box, index) => {
                    setTimeout(() => {
                        box.classList.add('visible-number');
                    }, index * 400);
                });
            }, 10);
        }

        function closeTextModal() {
            // Убираем класс active для анимации закрытия
            textModalOverlay.classList.remove('active');
            
            // Убираем класс уменьшенной прозрачности
            textModalOverlay.classList.remove('less-transparent');
            
            // Ждем завершения анимации и скрываем окно
            setTimeout(() => {
                textModalOverlay.style.display = 'none';
            }, 500);
        }

        function closeNumbersModal() {
            // Убираем класс active для анимации закрытия
            numbersModalOverlay.classList.remove('active');
            
            // Убираем класс уменьшенной прозрачности
            numbersModalOverlay.classList.remove('less-transparent');
            
            // Ждем завершения анимации и скрываем окно
            setTimeout(() => {
                numbersModalOverlay.style.display = 'none';
            }, 500);
        }
        
        // Предотвращаем масштабирование на мобильных устройствах при двойном тапе
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
